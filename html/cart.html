<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סל קניות</title>
    <link rel="stylesheet" href="../css/cart.css">

    <script src="../js/cart.js" defer></script>

<body dir="rtl">
